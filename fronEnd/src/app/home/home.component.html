<div class="row">
  <div class="col-sm-12">
    <app-barrabusqueda></app-barrabusqueda>
  </div>

  <div class="col-sm-12">
    <div class=" card text-white bg-secondary">
      <div class="card-body">
        <div class="row">

          <div class="col-sm-3" align="right"><i class="icon ion-md-search"></i></div>
          <div class="col-sm-6">
            <input class="form-control " [(ngModel)]="searchText" type="search" placeholder="Buscar por Tienda o tienda..." aria-label="Search">
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-sm-12">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3>tiendaS:</h3>
        <hr class="my-4">
        <div class="row">

          <div class="col-sm-4" *ngFor=" let nombre of arrayNombresTiendas | search: searchText; let indice=index ">
            <div *ngFor="let tienda of tiendas">
              <div *ngIf="tienda.nombre==nombre && indice<=6">
                <div class="card" [routerLink]="['/tienda',tienda.id]">
                  <div align="center"><img class="card-img-top img-fluid" style="width: 50%" [src]=tienda.urlImagen alt="Card image cap"></div>

                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center">{{tienda.nombre}}</h5>
                    <p class="card-text">Liga: {{tienda.liga}}</p>
                    <p class="card-text">Fecha de Creacion: {{tienda.fechaCreacion}}</p>
                    <!--<a href="#" [routerLink]="['/tienda',tienda.id]" class="btn btn-primary"><i class="icon ion-md-today"></i> Detalles</a>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="demo" class="collapse">
            <div class="col-sm-4" *ngFor=" let nombre of arrayNombresTiendas | search: searchText; let indice=index ">
              <div *ngFor="let tienda of tiendas">
                <div *ngIf="tienda.nombre==nombre && indice>6">
                  <div class="card" [routerLink]="['/tienda',tienda.id]">
                    <div align="center"><img class="card-img-top img-fluid" style="width: 50%" [src]=tienda.urlImagen alt="Card image cap"></div>

                    <div class="card-body">
                      <h5 class="card-title" style="text-align: center">{{tienda.nombre}}</h5>
                      <p class="card-text">Valor: {{tienda.Valor}}</p>
                      <!--<a href="#" [routerLink]="['/tienda',tienda.id]" class="btn btn-primary"><i class="icon ion-md-today"></i> Detalles</a>-->

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12"><br></div>
          <div class="col-sm 12" align="center" *ngIf="arrayNombresProductos.length>6">
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Cargar mas </button>
          </div>

        </div>
      </div>

    </div>
  </div>

  <div class="col-sm-12">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3>Productos:</h3>
        <hr class="my-4">
        <div class="row">

          <div class="col-sm-3" *ngFor=" let nombre of arrayNombresProductos | search: searchText">

            <div *ngFor="let producto of Productos">
              <div *ngIf="producto.nombre==nombre">
                <div class="card" [routerLink]="['/tienda',producto.tiendaIDFK.id,'producto',producto.id]">
                  <div align="center"><img class="card-img-top img-fluid" [src]=producto.urlImagen alt="Imag producto"></div>
                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center">{{producto.nombre}} </h5>
                    <p class="card-text">valor: {{producto.valor}}</p>
                    <!--<a class="btn btn-primary"><i class="icon ion-md-today"></i> Detalles</a>-->
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
